<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Filter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .result.positive {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .result.negative {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .sentiment {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .confidence {
            font-size: 18px;
            color: #666;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Comment Filter</h1>
        <p class="subtitle">Ph√¢n t√≠ch sentiment c·ªßa comment b·∫±ng AI</p>
        
        <textarea id="comment" placeholder="Nh·∫≠p comment c·ªßa b·∫°n...&#10;V√≠ d·ª•: S·∫£n ph·∫©m r·∫•t t·ªët, giao h√†ng nhanh!"></textarea>
        
        <button onclick="analyzeComment()">Ph√¢n t√≠ch</button>
        
        <div class="loading" id="loading">‚è≥ ƒêang ph√¢n t√≠ch...</div>
        
        <div class="result" id="result">
            <div class="emoji" id="emoji"></div>
            <div class="sentiment" id="sentiment"></div>
            <div class="confidence" id="confidence"></div>
        </div>
    </div>

    <script>
        async function analyzeComment() {
            const comment = document.getElementById('comment').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if (!comment) {
                alert('Vui l√≤ng nh·∫≠p comment!');
                return;
            }
            
            // Show loading
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ comment: comment })
                });
                
                const data = await response.json();
                
                // Hide loading
                loadingDiv.style.display = 'none';
                
                // Show result
                const emoji = data.sentiment === 'positive' ? 'üòä' : 'üòû';
                const sentimentText = data.sentiment === 'positive' ? 'Positive' : 'Negative';
                const confidencePercent = (data.confidence * 100).toFixed(1);
                
                document.getElementById('emoji').textContent = emoji;
                document.getElementById('sentiment').textContent = sentimentText;
                document.getElementById('confidence').textContent = `Confidence: ${confidencePercent}%`;
                
                resultDiv.className = 'result ' + data.sentiment;
                resultDiv.style.display = 'block';
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                alert('C√≥ l·ªói x·∫£y ra: ' + error.message);
            }
        }
        
        // Enter to submit
        document.getElementById('comment').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeComment();
            }
        });
    </script>
</body>
</html>
